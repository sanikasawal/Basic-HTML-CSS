<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Elements with class selectors</title>
<style>
.highlight {
	background-color: green;
}
p.highlight {
	font-style: italic;
}
.highlight.mainpoint {
	color: red;
	background-color: black;
}
</style>
</head>

<body>
<h1 class="highlight"> Elements with class selector</h1>
<p> Today I am going to learn combining selectors. It is going to be fun </p>
<p class="highlight"> In this only the paragraph with class highlight will be highlighted.</p>
<div class="mainpoint highlight"> This is the mainpoint of the entire article. </div>
</body>
</html>
