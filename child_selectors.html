<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Child Selector</title>
<style>
	
section > article {
	color: green;
	font-size: 20px;
}

section > h2 {
	 color: red; 
}
</style>
</head>
<body>
<h1>Child Selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>Article is inside div which is inside section</article>
	</div>
</section>
<section>
	<article>Article is a direct child of the section element</article>
</section>
<h2>Subheading 2</h2>

</body>
</html>
